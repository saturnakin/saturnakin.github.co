    body, html {

      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .carousel-inner {
      display: flex;
      height: 100vh; /* Each slide fills the entire viewport vertically */
      transition: transform 0.5s ease;
    }

    .carousel-item {
      flex: 0 0 100%;
      position: relative;
    }

    .carousel-item:hover::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: -1;
	  cursor: url('../arrow_right.png') , e-resize;
    }

    .carousel-item:hover::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      z-index: -1;
	  cursor: url('../arrow_left.png') , w-resize;
    }

    .carousel-item:hover::after {
      cursor: url('../arrow_right.png') , w-resize;
    }

    .carousel-item:hover::before {
      cursor: url('../arrow_left.png') , w-resize;
    }

    /* Change cursor to left or right arrows when hovering near edges */
    .carousel-container:hover {
