<div class="galleryholder" id="new-body-gallery">

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Function to generate gallery images
    function generateGalleryImages(prefix, containerId, numberOfImages) {
      const galleryContainer = document.getElementById(containerId);

      // Generate HTML for gallery images
      for (let i = 1; i <= numberOfImages; i++) {
        // Create image element
        const img = document.createElement('img');
        img.src = `${prefix}_${i}.jpg`; // Set image source
        img.alt = `${prefix} Image ${i}`; // Set image alt attribute
        img.classList.add('img-inlineblock'); // Add class for styling

        // Create column element
        const col = document.createElement('div');
        col.classList.add('col-md-3'); // Add Bootstrap column class

        // Append image to column
        col.appendChild(img);

        // Append column to gallery container
        galleryContainer.appendChild(col);
      }
    }

    // Generate images for the imaginary set with 9 images
    generateGalleryImages('imaginary', 'imaginary-images', 9);

    // Generate images for the new body set with 15 images
    generateGalleryImages('new_body', 'new-body-images', 15);
  });
</script>

	<script>
 document.addEventListener('DOMContentLoaded', function () {
  const galleryImages = document.querySelectorAll('.gallery img');
  const overlay = document.getElementById('overlay');
  const expandedImg = document.getElementById('expanded-img');
  const closeBtn = document.getElementById('close-btn');
  const leftArrow = document.getElementById('left-arrow');
  const rightArrow = document.getElementById('right-arrow');

  // Function to open the expanded image
  function openModal(imgSrc) {
    expandedImg.src = imgSrc;
    overlay.style.display = 'flex';
  }

  // Function to close the expanded image
  function closeModal() {
    overlay.style.display = 'none';
  }

  // Add click event listeners to gallery images
  galleryImages.forEach(function(img) {
    img.addEventListener('click', function () {
      openModal(this.src);
    });
  });

  // Add click event listener to close button
  closeBtn.addEventListener('click', function () {
    closeModal();
  });

  // Add click event listener to overlay to close modal
  overlay.addEventListener('click', function (e) {
    if (e.target === this) {
      closeModal();
    }
  });
  
  // Enable closing the modal when pressing the Esc key
document.addEventListener('keydown', function (e) {
  if (e.key === 'Escape') {
    closeModal();
  }
});

  // Add click event listeners to close the modal when clicking on modal content or image
  document.getElementById('modal-content').addEventListener('click', closeModal);
  document.getElementById('expanded-img').addEventListener('click', closeModal);

  // Enable left/right navigation using arrow keys
  document.addEventListener('keydown', function (e) {
    if (overlay.style.display === 'flex') {
      if (e.key === 'ArrowLeft') {
        navigateCarousel(-1);
      } else if (e.key === 'ArrowRight') {
        navigateCarousel(1);
      }
    }
  });

  // Add click event listeners to left and right arrows
  leftArrow.addEventListener('click', function () {
    navigateCarousel(-1);
  });

  rightArrow.addEventListener('click', function () {
    navigateCarousel(1);
  });

  // Function to navigate the carousel
  function navigateCarousel(direction) {
    const currentIndex = Array.from(galleryImages).findIndex(img => img.src === expandedImg.src);
    let nextIndex = (currentIndex + direction) % galleryImages.length;
    if (nextIndex < 0) {
      nextIndex = galleryImages.length - 1;
    }
    expandedImg.src = galleryImages[nextIndex].src;
  }
});


</script>
